<body>
	
	<div id="wrapper">
	
		<!-- S. 참조 모달 -->
		<div class="modal modal_reference" id="modal_reference" tabindex="-1" data-backdrop="static" data-keyboard="false" style="display:block;">
			<div class="modal-dialog w700">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="tit">참조</h5>
						<p class="sub_txt"><em>목차명</em> > 단락</p>
						<button type="button" class="btn-close" data-dismiss="modal">
							<i class="icoSvg stroke i_s24 col_lightgray">
								<svg aria-hidden="true" focusable="false"><use xlink:href="#ico_deleted"></use></svg>
							</i>  
						</button>
					</div>
					<div class="modal-body">

						<div class="form_group_wrap col2 d-flex right align-items-center justify-content-end right mb24">
							<div class="form_group align_left">
								<select id="category" class="form_input form-select">
									<option>목차 선택</option>
								</select>
							</div>
							<div class="form_group d-flex align-items-center ml24">
								<label class="form-label mr8" for="">문서유형</label>
								<select id="" class="form_input form-select w140">
									<option>전체</option>
								</select>
							</div>
							<div class="form_group d-flex align-items-center ml24">
								<label class="form-label mr8" for="">관계</label>
								<select id="" class="form_input form-select w140">
									<option>전체</option>
								</select>
							</div>							
						</div>

						<div class="count_wrap d-flex align-items-end justify-content-between mb12">
							<p class="left">총 <span class="col_mint70">235</span>건의 참조항목이 있습니다.</p>
							<button type="button" class="right button primary md">참조추가</button>
						</div>

						<div class="list_wrap reference_wrap">
							<div class="list_item nodata">
								<p>
									참조 항목을 추가해주세요.
								</p>
							</div>
							<div class="list_item">
								<div class="list_cont">
									<div class="d-flex">
										<div class="txt_area flex-grow-1">
											<p class="index_subject">목차체계</p>
											<strong class="list_tit mb10"><span class="badge_state col_blue bg_blue10 mr8">역참조</span>수사지원</strong>
											<div class="okms_txt">수사지원보고서 > 범죄경력자료 및 수사경력자료</div>
											<div class="d-flex align-items-center">
												<a href="http://police.bot.diquest.com/" target="_blank" class="ell1">http://police.bot.diquest.comhttp://police.bot.diquest.com/http://police.bot.diquest.com/http://police.bot.diquest.com//</a>
											</div>
										</div>
										<div class="edit_btn_box flex-shrink-0 ml12">
											<button type="button" class="btn_edit button outline sm"><i class="ico i_s18 ico_edit"></i><span class="label">수정</span></button>
											<!-- <button type="button" class="button outline sm"><i class="ico i_s18 ico_del"></i><span class="label">삭제</span></button> -->
										</div>
									</div>
								</div>
							</div>
							<div class="list_item">
								<div class="list_cont">
									<div class="d-flex">
										<div class="txt_area flex-grow-1">
											<strong class="list_tit mb10"><span class="badge_state col_green bg_green10 mr8">참조</span>백과사전</strong>
											<div class="d-flex align-items-center">
												<a href="http://police.bot.diquest.com/" target="_blank">http://police.bot.diquest.com/</a>
											</div>
										</div>
										<div class="edit_btn_box flex-shrink-0 ml12">
											<button type="button" class="btn_edit button outline sm"><i class="ico i_s18 ico_edit"></i><span class="label">수정</span></button>
											<button type="button" class="button outline sm"><i class="ico i_s18 ico_del"></i><span class="label">삭제</span></button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<nav class="pagination mt24">
							<ul>
								<!--비활성 addClass 'disabled'-->
								<li class="page_item"><button type="button" class="page_link ico btn_start disabled"><span class="skip">처음으로</span></button></li>	
								<li class="page_item"><button type="button" class="page_link ico btn_prev disabled"><span class="skip">이전</span></button></li>
								<!--선택됐을때 addClass 'on'-->
								<li class="page_item on"><button type="button" class="page_link">1</button></li>
								<li class="page_item"><button type="button" class="page_link">2</button></li>
								<li class="page_item"><button type="button" class="page_link">3</button></li>
								<li class="page_item"><button type="button" class="page_link">4</button></li>
								<li class="page_item"><button type="button" class="page_link">5</button></li>
								<li class="page_item"><button type="button" class="page_link ico btn_next"><span class="skip">다음</span></button></li>
								<li class="page_item"><button type="button" class="page_link ico btn_end"><span class="skip">마지막으로</span></button></li>
							</ul>
						</nav>

					</div>
					<div class="modal-footer">
						<button type="button" class="button outline lg" data-dismiss="modal">취소</button>
						<button type="button" class="button primary lg" data-dismiss="modal">확인</button>

						<!--
							비활성화 버튼
							addClass : disabled
						--> 
						<button type="button" class="button primary lg disabled" data-dismiss="modal">확인</button>

					</div>
				</div>
			</div>
		</div>
		<!-- //E. 참조 모달 -->

		<div class="modal-backdrop show"></div>

</div>
