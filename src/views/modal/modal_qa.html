  <body>
    <div id="wrapper" class="search_page">
      
      <main class="content">
      </main>

      <!-- S.모달 : QA입력 -->
      <div class="modal modal_qa fade show" id="modal_qa" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-modal="true" style="display:block;">
        <div class="modal-dialog w800">
          <div class="modal-content"> 
    
            <div class="modal-header">
              <h5 class="tit">QA입력</h5>
              <p class="sub_txt">문서와 목차를 등록 후 상세화면에서 해당 복차와 질의/답변 정보를 입력 할 수 있습니다.</p>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="닫기">
                <i class="icoSvg stroke i_s24 col_lightgray">
                  <svg aria-hidden="true" focusable="false"><use xlink:href="#ico_deleted"></use></svg>
                </i>
              </button>
            </div>
    
            <div class="modal-body">
              
              <div class="form_group d-flex align-items-center mb16">
                <label class="form-label mr8 w100px" for="search">문서 제목<span class="caption col_red ml4">(필수)</span></label>
                <div class="d-flex flex-fill">
                  <select id="repository" class="form_input form-select w190px mr8 flex-shrink-0" required="">
                    <option value="" selected="">저장소 선택</option>
                    <option value="option1">저장소1</option>
                    <option value="option2">저장소2</option>
                    <option value="option3">저장소3</option>
                  </select>
                  <input id="search" class="form_input flex-fill" placeholder="문서제목 입력">
                </div>
              </div>
              <div class="form_group d-flex align-items-center">
                <label class="form-label mr8 w100px" for="search">목차명<span class="caption col_red ml4">(필수)</span></label>
                <input id="search" class="form_input flex-fill" placeholder="목차 명 입력">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="button outline lg" data-dismiss="modal">취소</button>
              <button type="button" class="button primary lg" data-dismiss="modal">저장</button>
            </div>

          </div>
        </div>
      </div>
      <!-- // E.모달 : QA입력 -->

    </div>
    <!-- //wrap -->

    <div class="modal-backdrop fade show modal-stack" style="z-index: 1039;"></div>

    <!-- common icon, js -->
    <div id="ico_svg" data-include="../common/svg.html" style="display:none"></div>
    <script src="../../js/ui.js"></script>
    <!-- common icon, js -->
        
  </body>
</html>
